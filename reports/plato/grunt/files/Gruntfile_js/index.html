<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/* global require, process */
module.exports = function( grunt ) {
	&#039;use strict&#039;;

	// Load grunt plugins
	require( &#039;time-grunt&#039; )(grunt);
	require( &#039;load-grunt-tasks&#039; )(grunt);

	// Define project configuration
	var project = {
		paths: {
			get authorAssets() {
				return this.assets + &#039;flagship/&#039;;
			},
			get bower() {
				return this.assets + &#039;bower/&#039;;
			},
			get composer() {
				return this.assets + &#039;composer/&#039;;
			},
			get config() {
				return this.grunt + &#039;config/&#039;;
			},
			get hybridCore() {
				return this.theme + &#039;hybrid-core/&#039;;
			},
			get tasks() {
				return this.grunt + &#039;tasks/&#039;;
			},
			assets: &#039;assets/&#039;,
			dist: &#039;dist/&#039;,
			docs: &#039;docs/&#039;,
			grunt: &#039;grunt/&#039;,
			languages: &#039;languages/&#039;,
			logs: &#039;logs/&#039;,
			theme: &#039;theme/&#039;,
			tmp: &#039;tmp/&#039;
		},
		files: {
			get php() {
				return project.paths.theme + &#039;**/*.php&#039;;
			},
			get js() {
				return project.paths.assets + &#039;{,*/}js/*.js&#039;;
			},
			get scss() {
				return project.paths.authorAssets + &#039;scss/**/*.scss&#039;;
			},
			get config() {
				return project.paths.config + &#039;*.js&#039;;
			},
			get changelog() {
				return project.paths.theme + &#039;CHANGELOG.md&#039;;
			},
			grunt: &#039;Gruntfile.js&#039;
		},
		pkg: grunt.file.readJSON( &#039;package.json&#039; )
	};

	// Load Grunt plugin configurations
	require( &#039;load-grunt-config&#039; )(grunt, {
		configPath: require( &#039;path&#039; ).join( process.cwd(), project.paths.config ),
		data: project,
		loadGruntTasks: false
	});

	// Register Tasks
	grunt.loadTasks( project.paths.tasks );
};</textarea>
  </div>
</div>
